<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./main.css">
    <title>Beet It Bistro</title>
</head>
<body>
    <header class="header">
        <h3>Menu</h3>
        <h3>Find Us</h3>
        <h1>Beet It Bistro</h1>
        <button>Contact us</button>
    </header>
    <div class="catch-phrase">
        <h2>Freshly<br>Picked<br>Every Day</h2>
        <div class="rotating-beet">
            <img src="./media/beet-vector copy.png">
        </div>
    </div>
    <section class="gallery">
        <div class="buttons">
            <button class="prev">
                <i class="fas fa-caret-left"></i>
            </button>
        </div>
        <div class="slider">
            <div class="wrapper">
                <div class="slide">
                    <img src="./media/vectors/beet9.png" >
                </div>
                <div class="slide">
                    <img src="./media/vectors/beet8.png">
                </div>
                <div class="slide">
                    <img src="./media/vectors/beet7.png">
                </div>
                <div class="slide">
                    <img src="./media/vectors/beet6.png">
                </div>
                <div class="slide">
                    <img src="./media/vectors/beet5.png">
                </div>
                <div class="slide">
                    <img src="./media/vectors/beet4.png">
                </div>
                <div class="slide">
                    <img src="./media/vectors/beet3.png">
                </div>
                <div class="slide">
                    <img src="./media/vectors/beet2.png">
                </div>
                
            </div>
        </div>
        <div class="buttons">
            <button class="prev">
                <i class="fas fa-caret-right"></i>
            </button>
        </div>
    </section>
    
</body>
</html>
